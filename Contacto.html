	<!-- Formulario de contacto-->
	<h2>Formulario de contacto</h2>
	<form class="formulario">
		<fieldset>
			<legend>Datos personales</legend>
			<label for="nombre">Nombre:</label>
			<input type="text" name="nombre" id="nombre" placeholder="Tu nombre" autocomplete="on">
			<br>
			<label for="apellido">Apellido:</label>
			<input type="text" name="apellido" id="apellido" placeholder="Tu apellido" autocomplete="on">
			<br>
			<label for="sexo">Sexo:</label>
			<input type="radio" id="sexo" name="sexo" value="hombre"> Hombre
			<input type="radio" id="sexo" name="sexo" value="mujer"> Mujer 
			<br>
			<br>
			<label for="telefono">Telefono:</label>
			<input type="text" name="telefono" id="telefono" placeholder="Tu telefono" autocomplete="on">
		</fieldset>
		
		<fieldset>
			<legend>Información</legend>
				<label for="turno">Turno</label>
				<select id="turno" class="turno" name="turno">Turno
					<option value="matutino">Matutino</option>
					<option value="despertino">Despertino</option>
					<option value="nocturno" selected>Nocturno</option>
					
				</select>
		</fieldset>
			<br>
			<br>
			<input type="submit" value="Enviar">
	</form>
	
</body>
